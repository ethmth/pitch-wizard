{% extends "layout.html" %} {% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = '404.js') }}"></script>

<div id="container-main" class="container container-small container-main">
  <div class="row">
    <h1 class="bfont">404: Page Not Found</h1>
  </div>
  <div class="row">
    <div id="slide">
      <img alt="A baseball player sliding into another player's bum."
        src="https://droplet.ethanmt.com/pitching/media/404.gif" />
      <h3 class="">
        You're not supposed to be here!
        <br>
        Redirecting in <span id="countdown">5</span> seconds...
      </h3>
    </div>

    <div id="footer-holder" class="footer-holder"></div>
    <div id="footer" class="footer">
      <div class="container">
        <div class="footer-div">
          <div id="next-button-div">
            <button type="button" id="next-button" class="button button-bottom button-accent">
              Home
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
