<div class="container container-main">
  <div class="row">
    <div id="slide">
      <h2>Congratulations</h2>
      <img
        alt="A gif of Bugs Bunny hitting a baseball back at the pitcher."
        src="https://droplet.ethanmt.com/pitching/media/congratulations.gif"
      />
      <h3>
        You've completed Pitch Wizard with the score {{ number_correct }}/{{ total_questions }}.
      </h3>
      <div class="warning-div">
        3/7 is the highest possible score at this time because matching questions are not yet checked.
      </div>
    </div>

    <div id="footer-holder" class="footer-holder"></div>
    <div id="footer" class="footer">
      <div class="container">
        <div class="footer-div">
          <div class="row">
            <div class="col-3"></div>
            <div class="col-6" id="next-button-div">
              <button
                type="button"
                id="next-button"
                class="button button-accent button-bottom"
              >
                Restart
              </button>
            </div>
            <div class="col-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
