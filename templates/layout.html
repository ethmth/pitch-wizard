<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet" />

  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <script type="text/javascript" src="{{ url_for('static', filename = 'layout.js') }}"></script>

  <title>Pitch Wizard</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">

      <div class="margin-right">
        <a class="navbar-brand" href="/"><span class="bfont" id="navbar-title">Pitch Wizard</span></a>
        <button type="button" class="" id="clear-session-button" title="Reset Session"><i
            class="fa fa-rotate-right"></i></button>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav" id="nav-link-div">
          <a class="nav-link" href="/learn/0">Intro</a>
          <a class="nav-link" href="/learn/1">Fastball</a>
          <a class="nav-link" href="/learn/2">Changeup</a>
          <a class="nav-link" href="/learn/3">Curveball</a>
          <a class="nav-link" href="/learn/4">Knuckleball</a>
          <a class="nav-link" href="/quiz/0">Quiz</a>
        </div>
      </div>
    </div>
  </nav>

  <div id="backdrop"></div>
  <div id="overlay">
  </div>

  {% block content %} {% endblock %}
</body>

</html>
